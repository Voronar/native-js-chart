<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Архив</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.ts"></script>
  </head>

  <body>
    <div id="app">
      <div id="sidebar">
        <button class="btn" id="temperature">Температура</button>
        <button class="btn" id="precipitation">Осадки</button>
        <div class="avg-wrapper">
          <span>Среднее по годам</span>
          <input type="checkbox" class="" id="avg"></input>
        </div>

      </div>
      <div id="content">
        <div class="flex-column flex-grow-1">
          <div class="flex-row">
            <select name="beg" class="flex-grow-1 activeButton" id="date-beg"></select>
            <select name="end" class="flex-grow-1 activeButton" id="date-end"></select>
          </div>
          <div id="chart-wrapper" class="flex-row flex-grow-1">
            <canvas id="chart" style="border: 1px solid black"></canvas>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
